<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNVD 证书墙</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .certificate-wall {
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);  /* 每行三个证书 */
            gap: 20px;
            padding: 20px;
        }

        .certificate-item {
            background-color: #ffffff;
            border-radius: 0px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .certificate-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .certificate-item img {
            width: 100%;
            height: auto;
        }

        .certificate-item .certificate-title {
            font-size: 1rem;
            font-weight: bold;
            color: #333;
            margin: 10px 0 5px;
        }

        .certificate-item .certificate-details {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 10px;
        }

        .certificate-item .view-more {
            display: inline-block;
            margin-bottom: 15px;
            padding: 8px 16px;
            font-size: 0.9rem;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .certificate-item .view-more:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 style="text-align: left; margin: 20px; font-size: 2rem; color: #ff0000;">CNVD漏洞证书榜</h1>
    <div class="certificate-wall">
        <!-- 证书 1 -->
        <div class="certificate-item">
            <img src="cnvd\CNVD-2024-22703.jpg" alt="证书1">
            <div class="certificate-title">雾鸣安全团队</div>
            <div class="certificate-details">漏洞编号: CNVD-2024-22703</div>
        </div>
        <!-- 证书 2 -->
        <div class="certificate-item">
            <img src="cnvd/CNVD-2023-32679.jpg" alt="证书2">
            <div class="certificate-title">雾鸣安全团队</div>
            <div class="certificate-details">漏洞编号: CNVD-2023-32679</div>
        </div>
        <!-- 证书 3 -->
        <div class="certificate-item">
            <img src="cnvd/CNVD-2022-85604.jpg" alt="证书3">
            <div class="certificate-title">雾鸣安全团队</div>
            <div class="certificate-details">漏洞编号: CNVD-2022-85604</div>
        </div>
    </div>
</body>
</html>
